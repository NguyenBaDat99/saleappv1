<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
 rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Quản lý sản phẩm</h1>
        <form method="post">
            <div class="form-group">
                <label>Tên sản phẩm</label>
                <input type="text" name="name" class="form-control" value="{{product.name}}"/>
            </div>
            <div class="form-group">
                <label>Mô tả</label>
                <textarea class="form-control" name="description" >{{product.description}}</textarea>
            </div>
            <div class="form-group">
                <label>Giá</label>
                <input type="number" name="price" value="{{product.price}}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Ảnh</label>
                <input type="text" name="image" value="{{product.image}}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Loại sản phẩm</label>
                <select class="form-control" name="category">
                    {% for cat in categories %}
                    {% if product.category_id == cat.id %}
                    <option value="{{cat.id}}" selected>{{ cat.name }}</option>
                    {% else %}
                    <option value="{{cat.id}}">{{ cat.name }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="{% if product %}Cập nhật {% else %} Thêm {% endif %}sản phẩm" />
            </div>
            {% if err_msg %}
                <span>{{err_msg}}</span>
            {% endif %}
        </form>
    </div>
</body>
</html>
